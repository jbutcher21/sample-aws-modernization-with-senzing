version: 2.0

# BEGIN Locale
defaultLocaleCode: en-US
localeCodes:
  - en-US
# END Locale

# A dictionary of arbitrary parameters that can be referenced in the workshop guide
# using the params directive.
params:
  author: Patrick Vassell, Jeff Butcher, 
  description: Senzing & AWS - Modernization Workshop

# List of links to display in the workshop guide. Will be rendered on the left hand side navigation menu.
additionalLinks:
  - title: "Senzing on AWS Marketplace"
    link: "https://aws.amazon.com/marketplace/seller-profile?id=3e8a0635-7c8c-44b1-9c8f-6e5c6b6c5b5c"
  - title: "Senzing Documentation"
    link: "https://senzing.zendesk.com/hc/en-us"
  
  

# START Infrastructure
infrastructure:
  cloudformationTemplates:
     
    - templateLocation: static/infrastructure/code-server-stack_v3.yaml
      label: Code Server Infrastructure for Senzing Workshop
      participantVisibleStackOutputs:
        - VSCodeServerConnectionInfo
        - VSCodeServerPassword

# END Infrastructure

# START Accounts
awsAccountConfig:
  accountSources:
    - workshop_studio
  serviceLinkedRoles:
    - appsync.amazonaws.com
  participantRole:
    iamPolicies: 
      - static/iam_policy.json
    managedPolicies:
      - "arn:aws:iam::aws:policy/IAMReadOnlyAccess"
      - "arn:aws:iam::aws:policy/AdministratorAccess"
    trustedPrincipals:
      service:
        - ec2.amazonaws.com
        - codebuild.amazonaws.com
        - lambda.amazonaws.com
  regionConfiguration:
    minAccessibleRegions: 1
    maxAccessibleRegions: 3
    accessibleRegions:
      recommended:
        - us-west-2
        - us-east-1
        - us-east-2
    deployableRegions:
      recommended:
        - us-west-2
        - us-east-1
        - us-east-2

        
      
# END Accounts
